<div class="auth-main {{class}}">
  <div class="auth-block apply-wrapper {{classWidth}}">
    <h1>Apply to join ...</h1>
    <div class="auth-sep"><span>... your organization to the Maritime Connectivity Platform</span></div>
    <br>
    <mc-form [formGroup]="registerForm" [formControlModels]="formControlModels" [isLoading]="isLoading" [isRegistering]="isRegistering" [registerTitle]="registerTitle" (onCancel)="cancel()" (onRegister)="apply()"></mc-form>
  </div>
</div>
