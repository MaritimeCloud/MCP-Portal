<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    My Organization is {{this.organization.name}} with permissions: {{this.authService.authState.permission}} : {{this.authService.authState.isAdmin()}}
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <ba-card title="File Uploader" baCardClass="with-scroll">
      <mc-file-uploader [caption]="captionXml" [fileUploadType]="fileTypeXml" (onUpload)="onUploadXml($event)"></mc-file-uploader>
      <mc-file-uploader [caption]="captionDoc" [fileUploadType]="fileTypeDoc" (onUpload)="onUploadDoc($event)"></mc-file-uploader>
    </ba-card>
  </div>
</div>
