<div class="row">
  <div class="col-lg-12">
    <ba-card title="Register new User for {{organization?.name}}" baCardClass="with-scroll table-panel">
      <mc-form [formGroup]="userForm" [formControlModels]="formControlModels" [isLoading]="isLoading" [isRegistering]="isRegistering" [registerTitle]="registerTitle" (onCancel)="cancel()" (onRegister)="register()"></mc-form>
    </ba-card>
  </div>
</div>
