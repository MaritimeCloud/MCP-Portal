<div class="row">
  <div class="col-lg-12">
    <ba-card title="Register new Design for {{organization?.name}}" baCardClass="with-scroll table-panel">
      <h5 *ngIf="specification">Registering a design for this specification</h5>
      <mc-label-value-table [isLoading]="isLoading" [labelValues]="labelValues"></mc-label-value-table>

      <div class="separator"></div>

      <div *ngIf="specification">
        <form>
          <mc-file-uploader #uploadXml [caption]="captionXml" [fileUploadType]="fileTypeXml" [requiredText]="requiredTextXml" (onUpload)="onUploadXml($event)"></mc-file-uploader>
          <mc-file-uploader [caption]="captionDoc" [fileUploadType]="fileTypeDoc" (onUpload)="onUploadDoc($event)"></mc-file-uploader>
          <div *ngIf="hasError" class="error-notice" [innerHTML]="errorText | undefined | sanitizeHtml"></div>
          <ul class="btn-list clearfix">
            <li>
              <mc-loading-button [class]="registerButtonClass" [disabled]="!isFormValid" [isLoading]="isRegistering" [title]="registerTitle" [onClick]="onRegister" ></mc-loading-button>
            </li>
            <li>
              <button type="button" class="btn btn-default btn-raised" (click)="cancel()">Cancel</button>
            </li>
          </ul>
        </form>
      </div>
      <div class="no-data" *ngIf="!specification && !isLoading">No data</div>
    </ba-card>
  </div>
</div>
