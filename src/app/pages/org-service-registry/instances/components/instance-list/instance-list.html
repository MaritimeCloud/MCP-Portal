<div class="row">
  <div class="col-lg-12">
    <ba-card title="{{cardTitle}}" baCardClass="with-scroll table-panel">
      <service-registry-search [showSimulatedOption]="true" [searchTitle]="'Search filters'" [searchKey]="searchKey" [isSearching]="isSearching" [showEndorsement]="true" [preFilterMyOrg]="true" (onSearch)="search($event)"></service-registry-search>

      <div class="separator"></div>

      <instances-table [instances]="instances" [isLoading]="isLoading" [onRowClick]="onGotoInstance"></instances-table>
    </ba-card>
  </div>
</div>
