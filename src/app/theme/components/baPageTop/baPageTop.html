<div style="display: inline-block !important;" class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">
  <a (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>
  <a routerLink="/" class="al-logo clearfix">{{this.maritimeCloudHeadline}} <span>{{this.portalHeadline}}</span></a>
  <a (click)="logout()" class="al-logout clearfix"><span>Log out</span></a>
</div>
