<div class="entity-image-container">
    <div class="{{imageDivClass}}"><img class="{{imageClass}} {{entityImage.imageClass}}" src="{{entityImage.imageSource}}"/></div>
    <h5 class="entity-image-name">{{entityImage.title | undefined}}</h5>
    <div *ngIf="entityImage.htmlContent" class="entity-image-content" [innerHTML]="entityImage.htmlContent | undefined | sanitizeHtml"></div>
</div>
