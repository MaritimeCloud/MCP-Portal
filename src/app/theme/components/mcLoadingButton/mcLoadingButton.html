<button *ngIf="!isLoading" [disabled]="disabled" type="{{type}}" (click)="clickHandler()" class="{{class}}">{{title}}
</button>

<button *ngIf="isLoading" style="height:0px; visibility:hidden;" type="button" class="{{class}}">{{title}}

</button>
<div *ngIf="isLoading" class="loading-wrapper">
  <sk-fading-circle-small [isRunning]="isLoading" ></sk-fading-circle-small>
</div>
